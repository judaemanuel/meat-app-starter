<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes <small *ngIf="iptSearch.value"><b>"{{iptSearch.value}}"</b></small>
    <a class="search-link pull-right">
      <i (click)="toggleSearch()" class="fa fa-search"></i></a>
  </h1>

  <!--Barra de busca-->
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchbarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #iptSearch formControlName="searchControl" class="form-control"
            placeholder="O que você está procurando?">
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content">
  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
      <!-- /.info-box -->
    </div>
    <div *ngIf="restaurants?.length === 0" class="col-xs-12">
      <p class="lead text-center">
        <i class="fa fa-meh-o search-no-results"></i><br />
        Não foram encontrados restaurantes para a sua busca!
      </p>
    </div>
  </div>
</section>

<!-- FIM  do CONTEÚDO -->

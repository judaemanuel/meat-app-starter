<div *ngIf="items.length === 0" class="col-xs-12 table-responsive">
  <p class="lead">
    Não existem itens em seu carrinho. Que tal começar por <a [routerLink]="['/restaurants']">aqui</a>?
  </p>
</div>
<div *ngIf="items.length > 0" class="col-xs-12 table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td class="text-center">
          <a (click)="emitDecreaseQty(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
          {{item.quantity}}
          <a (click)="emitDecreaseQty(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{item.menuItem.name}}</td>

        <td>{{item.menuItem.description}}</td>
        <td class="text-right">{{item.value()}}</td>
        <td class="text-right">
          <a (click)="emitRemoveItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

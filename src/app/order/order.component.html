<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus dados:</p>
        </div>
        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-remove"></i> E-mails não confere</span>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-component errorMessage="Campo obrigatório" label="Nome">
            <input class="form-control" type="text" formControlName="name" placeholder="Nome"
              autocomplete="off">
          </mt-input-component>
        </div>
        <div class="col-sm-3 col-xs-12">
          <mt-input-component errorMessage="E-mail inválido" label="E-mail">
            <input class="form-control" type="text" formControlName="email" placeholder="E-mail" autocomplete="off">
          </mt-input-component>
        </div>
        <div class="col-sm-3 col-xs-12">
          <mt-input-component errorMessage="E-mail inválido" label="Confirmação de e-mail">
            <input class="form-control" type="text" formControlName="emailConfirmation" placeholder="Confirmação de e-mail" autocomplete="off">
          </mt-input-component>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-component errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
            <input class="form-control" type="text" formControlName="endereco" placeholder="Endereço" autocomplete="off">
          </mt-input-component>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-component errorMessage="Obrigatório e somente números" label="Número">
            <input class="form-control" type="text" formControlName="numero" placeholder="Número"
              autocomplete="off">
          </mt-input-component>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-component label="Complemento">
            <input class="form-control" type="text" formControlName="complemento" placeholder="Complemento"
              autocomplete="off">
          </mt-input-component>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
          <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)"
            (removeItem)="removeItem($event)"></mt-order-items>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right"
          [disabled]="!orderForm.valid || cartItems().length === 0"><i class="fa fa-credit-card"></i> Concluir
          Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
